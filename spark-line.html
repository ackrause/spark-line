<!--
  SPARK-LINE

  DESCRIPTION:
    - `spark-line` is a UI element for displaying a sparkline.

  EXAMPLE:
    <spark-line data="30,40,50"></spark-line>

  @element spark-line
  @status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../polymer/polymer.html">

<!-- DEPENDENCIES -->
<link rel="import" href="../polymer-d3/polymer-d3.html">

<!-- ELEMENT -->
<polymer-element name="spark-line" attributes="data width height">

  <template>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="src/css/spark-line.css">

    <!-- PRESENTATION CONTENT -->
    <span id="sparkline"></span>

  </template>

  <!-- REGISTRATION -->
  <script src="src/js/spark-line.js"></script>

</polymer-element>
